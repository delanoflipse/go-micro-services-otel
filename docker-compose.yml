version: "3"
services:
  frontend:
    build: .
    entrypoint: go-micro-services frontend
    ports:
      - "5000:8080"
    links:
      - otel-collector
      - search
      - profile
    depends_on:
      - search
      - profile
  search:
    build: .
    entrypoint: go-micro-services search
    links:
      - geo
      - rate
      - otel-collector
  profile:
    build: .
    entrypoint: go-micro-services profile
    links:
      - geo
      - rate
      - otel-collector

  geo:
    image: mitmproxy/mitmproxy:11
    volumes:
      - ./services/proxy/proxy.py:/proxy.py
    command: mitmdump -p 8080 -s /proxy.py --mode reverse:http://geo-service:8080 --set stream_large_bodies=1 --set http2=true
    ports:
      - "5011:8080"

  geo-service:
    build: .
    entrypoint: go-micro-services geo
    links:
      - otel-collector

  rate:
    build: .
    entrypoint: go-micro-services rate
    links:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./otel-collector-config.yaml:/otel-collector-config.yaml
    command: --config=/otel-collector-config.yaml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    links:
      - jaeger
      - collector

  collector:
    build: ./services/collector
    volumes:
      - ./services/collector:/collector
    command: flask --app /collector/collector.py --debug run --host=0.0.0.0
    ports:
      - "5010:5000"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
